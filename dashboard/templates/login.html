{% extends 'base.html' %}

{% load custom_filters %}  <!-- Load the custom filter -->

{% block content %}

<!-- Login --> 
<div class="container p-2 card">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ login_form.username.id_for_label }}">Username</label>
            {{ login_form.username|add_class:'form-control' }}
        </div>
        <div class="form-group">
            <label for="{{ login_form.password.id_for_label }}">Password</label>
            {{ login_form.password|add_class:'form-control' }}
        </div>
        <div class="text-center">
            <button class="btn btn-primary my-2 text" type="submit">Login</button>
        </div>                   
    </form>
    <p class="text-center">If you already have an account, <a href="/register/" class="login">Create an Account</a> instead.</p>
</div>

{% endblock %}
