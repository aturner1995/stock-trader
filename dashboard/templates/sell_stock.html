{% extends 'base.html' %}

{% block content %}

<h1>Sell Stock</h1>

<h2>{{ stock.symbol }} - {{ stock.quantity }} shares</h2>

<form method="post">
  {% csrf_token %}
  <label for="quantity">Quantity:</label>
  <input type="number" name="quantity" id="quantity" min="1" max="{{ stock.quantity }}" required>
  <input type="submit" value="Sell">
</form>

{% endblock %}
