{% extends 'base.html' %}

{% block content %}

<!--Register--> 
<div class="container p-2 card">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }} 
		<div class="text-center">
			<button class="btn btn-primary my-2 text" type="submit">Register</button>
		</div>                   
		
	</form>
	<p class="text-center">If you already have an account, <a href="/login" class="login">login</a> instead.</p>
</div>

{% endblock %}
