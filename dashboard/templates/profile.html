{% extends 'base.html' %}

{% block content %}

<h1>Hi, {{ profile.user.username }}!</h1>
<h3>Cash Balance: ${{ profile.cash }}</h3>

<h2>Purchased Stocks:</h2>
<ul>
  {% for stock in profile.user.stock_set.all %}
  <li>
    {{ stock.symbol }} - {{ stock.quantity }} shares
    (<a href="{% url 'sell_stock' stock.id %}">Sell</a>)
  </li>
  {% endfor %}
</ul>

{% endblock %}
